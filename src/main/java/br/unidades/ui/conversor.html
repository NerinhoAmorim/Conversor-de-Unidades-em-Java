<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Unidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversão de Unidades</h1>
        
        <label for="categoria">Escolha a categoria:</label>
        <select id="categoria" onchange="updateUnits()">
            <option value="comprimento">Comprimento</option>
            <option value="massa">Massa</option>
            <option value="temperatura">Temperatura</option>
            <option value="potencia">Potência</option>
            <option value="tempo">Tempo</option>
            <option value="velocidade">Velocidade</option>
            <option value="volume">Volume</option>
            <option value="area">Área</option>
        </select>

        <label for="unidadeEntrada">Escolha a unidade de entrada:</label>
        <select id="unidadeEntrada"></select>

        <label for="unidadeSaida">Escolha a unidade de saída:</label>
        <select id="unidadeSaida"></select>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor" oninput="converter()">

        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
